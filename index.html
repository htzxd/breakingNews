<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="shortcut icon" href="assets/newspaper-outline.svg" type="image/x-svg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breaking News</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="container">
    <nav id="primary" class="grid grid-flow">
      <div>
        <img src="assets/List.svg" alt="list icon">
        <strong>menu</strong>
      </div>
      <div>
        <img src="assets/Logo.png" alt="business logo">
      </div>
      <div>
        <strong>Search</strong>
        <img src="assets/MagnifyingGlass.svg" alt="search icon">
      </div>
    </nav>
    <nav id="secondary" class="grid grid-flow">
      <a href="#">Artificial Intelligence</a>
      <a href="#">Blockchain</a>
      <a href="#">Holograms</a>
      <a href="#">Internet</a>
      <a href="#">Wearable</a>
      <a href="#">Augmented Reality</a>
      <a href="#">Virtual Reality</a>
    </nav>
  </header>
  <main class="grid container">
    <section id="featured" class="grid grid-flow gap16">
      <div class="card">
        <img src="assets/images/Image 01.png" alt="">
      </div>
      <div class="grid grid-flow1 gap16">
        <div>
          <img src="assets/images/Image 02.png" alt="phone image">
        </div>
        <div>  
          <img src="assets/images/Image 03.png" alt="6g icon">
        </div>
        <div>  
          <img src="assets/images/Image 04.png" alt="picture of woman running">
        </div>
        <div>
          <img src="assets/images/Image 05.png" alt="picture of children playing in virtual reality">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
